<script>
  function checkPasswordAndSetCookie() {
    let password = prompt("Please enter the password to access the website:");

    while (password !== "your_actual_password") { // Replace with your actual password
      alert("Wrong Password. Please try again.");
      password = prompt("Enter password:");
    }

    // Upon successful password entry, create a "token" cookie
    document.cookie = "authToken=valid; expires=" + new Date(Date.now() + 3600000).toUTCString(); // Expires in 1 hour
    document.getElementById("content").style.display = "block";
  }

  // Check for the cookie before prompting for password
  if (document.cookie.indexOf("authToken=valid") !== -1) {
    document.getElementById("content").style.display = "block";
  } else {
    checkPasswordAndSetCookie();
  }
</script>
